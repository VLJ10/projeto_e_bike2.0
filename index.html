<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/742db51470.js" crossorigin="anonymous"></script>
    <link href="/src/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius+Unicase:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tailwind.config.js">
    <title>Document</title>
</head>

<body class="bg-[#222121] mr-10 ml-25 mt-5 h-screen">
    <header class="h-26 w-full text-white flex justify-between items-center ">
        <img src="./img/logo.png" alt="">
        <ul class="w-100 h-26 flex flex-row justify-center items-center space-x-20">
            <li class="font-Roboto text-2xl">About Us</li>
            <li class="font-Roboto text-2xl">Store</li>
            <li class="font-Roboto text-2xl">Contact</li>
        </ul>
        <div class="w-40 h-26 flex justify-end items-center space-x-10 ">
            <a href="#">
                <i class="fas fa-search w-12 h-12 text-3xl"></i>
            </a>
            <a href="#">
                <i class="fas fa-bars w-12 h-12 text-3xl"></i>
            </a>
        </div>
    </header>
    <main class="w-full h-210 flex flex-row items-center">
        <div class="conteiner-esquerdo  w-165 h-190 pb-30 gap-y-2 flex justify-end flex-col">
            <h2 class="text-[#C19932] w-160 h-25 text-7xl text-bold "
                style="font-family: Delius Unicase ; font-weight: bold; font-size: 60px;">THE HUBLES</h2>
            <h1 class=" flex justify-start text-white w-160 h-55 text-9xl text-bold tracking-wider"
                style=" font-family: Roboto;font-weight: 600; font-size: 180px;">E-Bike</h1>
            <p class="text-gray-400 text-3xl h-30 w-140">Style, Security and safety built for the modern urban riders.
            </p>
            <button
                class="text-white w-85 h-20 mt-6 mb-2 rounded-full flex flex-row justify-between items-center border border-[#C19932] border-3">
                <p class="h-20 w-52 text-2xl flex items-center justify-center">Order Now</p>
                <a href="#" class="h-20 w-14 text-4xl font-light flex items-center ">
                    <i class="fa-solid fa-angle-right"></i>
                </a>
            </button>
        </div>

        <div class="conteiner-meio w-300 h-250 flex justify-end items-center flex-col gap-y-4">
            <img src="./img/Moto.png" alt="" class="w-240 h-180 flex justify-center">
            <div class="especificacao">
                <img src="./img/Group 11.png" alt="" class="h-47 w-330 z-10 ">
                <div class="descricao flex justify-around absolute w-250 top-230 left-190">
                    <span class="z-20 w-40 h-22 flex flex-col items-center justify-center"
                        style="font-family: Roboto;">
                        <h3 class="text-white w-30 text-4xl font-bold">1000W</h3>
                        <p class="text-gray-400 w-19 text-2xl">Motor</p>
                    </span>
                    <span class="z-20 w-40 h-22 flex flex-col items-center justify-center"
                        style="font-family: Roboto;">
                        <h3 class="text-white w-35 text-4xl font-bold">5 Hours</h3>
                        <p class="text-gray-400 w-40 text-2xl">Charging Time</p>
                    </span>
                    <span class="z-20 w-40 h-22 flex flex-col items-center justify-center"
                        style="font-family: Roboto;">
                        <h3 class="text-white w-30 text-4xl font-bold">75mph</h3>
                        <p class="text-gray-400 w-30 text-2xl">Top Speed</p>
                    </span>
                    <span class="z-20 w-40 h-22 flex flex-col items-center justify-center"
                        style="font-family: Roboto;">
                        <h3 class="text-white w-18 text-4xl font-bold">90V</h3>
                        <p class="text-gray-400 w-20 text-2xl">Battery</p>
                    </span>
                </div>

            </div>
        </div>
        <div class="conteiner-direito w-23 h-200 flex justify-center items-center">
            <img src="./img/Frame 6.png" alt="" class="h-27 ">
        </div>
    </main>
    <footer>
        <p>Copryty</p>
    </footer>
</body>

</html>
